<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="./style.css" type="text/css" />
   
    <script src="js/price.js"></script>
    <script defer src="js/cart.js"></script>
    
  </head>
  <title>Shopping Cart</title>
  
  <body>

  <!-- shared header (logo and black stripe) for each page -->
    
    
  <header>
        
    <div class="page-top">
        <div class="logo">
        <a href="./productgallery.html">
            <img src="assets/logo/logo-01.svg" alt="shop logo"/> 
        </a>
        </div>

        <div class="sans-logo">
            <div class="empty-space"> <!-- using to push navigation lower -->

            </div>
            <div class="navigation">
                <div>
                <a  href="./productgallery.html">
                    <p>
                        PRODUCTS 
                    </p>
                </a>
                </div>
                <div>
                <a href="./shoppingcart.html">
                    <p class="cart-highlight">
                        CART
                    </p>
                </a>
                </div>
                <div class="empty-navspace">

                </div>
            </div>
            

            <div class="black-line"> 
        
            </div>
        
            <div>
                <p class="landing-title"> 
                   Shopping Cart
                </p>
            </div>
        </div>
        <!-- end of sans logo div; the divi with products, cart, black line, and landing title -->
    
    </div> <!-- end of page-top div -->
    

</header>  
  <div class="cart-body">
        <template id="shopping-cart-item">
            <div class="cart-item">
                <div class="image-remove">
                    <div>
                        <img id="shoppingCartImage"/> 
                    </div>
                    <div class="remove">
                        Remove 
                    </div>
                </div>
                <div class="descriptions">
                    <div>
                        <p id="rollSelection"> 
                        
                        </p>
                    </div>
                    <div>
                        <p id="glazeSelection">
                            
                        </p>
                    </div>
                    <div>
                        <p id="packSelection">
                        
                        </p>
                    </div>
                </div><!-- end of descriptions div -->
                

                <div class="price">
                    <p id="cart-price">
                    
                    </p>
                </div>
            </div> <!-- end of cart-item div for cinnamon roll-->
        </template>

    <div id="total-line">

    </div>

    <div class="total-section">
        <div class="word-total">
            <p>
            Total: 
            </p>
        </div>
        <div class="total-checkout">
            <div class="total-price">
                <p>
                $29.94
                </p>
            </div>
            <button class="checkout-button">
                Checkout
            </button>
        </div><!-- end of price checkout div -->
     
    </div><!-- end of total selection div -->
</div> 
<!-- end of cart body div; entire body section of shopping cart page -->
</body>
</html>
