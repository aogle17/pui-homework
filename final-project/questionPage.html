<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <link rel="stylesheet" href="./css/questionPage.css" type="text/css" />
        <link rel="stylesheet" href="./css/explainerPage.css" type="text/css" />
        <script src="js/gsap.min.js"></script>
        <script defer src="js/questionPopulation.js"></script>
        <script defer src="js/floweranimation.js"></script>
    </head>

    <title>Spot the Greenwashing</title>
    
    <body>
   

      <div id="quizContentEntire" style="display:flex">

        <div i="quizContentSansFlower">
            <div class="contentContainer" id="questionContent"> 
                <!-- class is for general styling and id is for javascript -->
                <div id="questionNum">
                    
                </div>
    
                <div>
                    <img class="questionImage"/> 
                    
                    
                </div>
                    <div id="questionTextContent">
                        <h1 id="questionText">
                            Is this label greenwashing?
                        </h1>
                        <p id="indepthQuestionText">
                        
                        </p>
                    </div>
                <div id="questionButtons">
                    <button id="yesButton" value="yes"> Yes </button>
                    <button id="noButton" value="no"> No </button>
                </div>
            </div>
   
        <div class="contentContainer" id="responseContent" style="display:none;">
            <img class="questionImage" alt=""/> 
            <h1 id="accuracy"> 
                "Your answer was..."
                <!-- populating with text before being displayed as a way to ensure that the header is not interpreted as empty -->
            </h1>
            <p id="explainerText">

            </p>
            <p id="addtResources"></p>

            </p>
            <button id="nextQuestion" value="next"> Q </button>
        </div>

         <div class="contentContainer" id="resultsPage" style="display:none;">
            <h1 id="quizResults"> 
                "You received _ out of _ answers correctly"
                <!-- populating with text before being displayed as a way to ensure that the header is not interpreted as empty -->
            </h1>
            <p id="moreResources">
                Here are some resources for learning more about greenwashing!

            </p>
        </div>
    </div>

  

    <section id="flower">
        <img src="assets/questionPage/flower.svg" alt="pink flower with green stem and leaves"/>
    </section>
    </div>
    </body>
</html>
