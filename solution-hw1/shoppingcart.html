<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="./style.css" type="text/css" />

  </head>
  <title>Product Gallery</title>
  
  <body>

  <!-- shared header (logo and black stripe) for each page -->
    <header>
      <div class="logo">
        <a  href="./productgallery.html">
          <img src="assets/logo/logo-01.svg" alt="shop logo"/> 
        </a>
      </div>
    
      <div class="black-line"> 
      </div> 
    </header>

  

    <div>
      <ul class="navigation">
      <a  href="./productgallery.html">
          <li>
              Products 
          </li>
      </a>

      <a href="./shoppingcart.html">
          <li class="cart-highlight"> 
              Cart
          </li>
      </a>
      </ul>
    </div>
    <div>
      <p class="landing-title"> 
        Shopping Cart
      </p>
    </div>
    <!-- cart-item for each item in cart includes image, glazing choice, pack size, and cost -->

    <div class="cart-item">
      <div>
        <img src="assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll" /> 
      </div>
      <div class="remove">
          Remove 
      </div>
      <div>
        <p> 
          Original Cinnamon Roll
        </p>
      </div>
      <div>
        <p>
            Glazing: Keep Original
        </p>
      </div>
      <div>
        <p>
          Pack Size: 1
        </p>
      </div>
      <div>
        <p>
          $27.45
        </p>
      </div>
    </div>


      
    <div class="cart-item">
      <div>
        <img src="assets/products/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinnamon roll" /> 
      </div>
      <div class="remove">
            Remove 
      </div>
      <div>
        <p> 
            Double Chocolate Cinnamon Roll 
        </p>
      </div>
      <div>
        <p>
            Glazing: Sugar milk
        </p>
      </div>
      <div>
        <p>
          Pack Size: 6
        </p>
      </div>
      <div>
        <p>
          $27.45
        </p>
      </div>
    </div>

    <div class="total-section">
      <div id="total-line">

      </div>
      <div>
        <p>
          Total: $29.94
        </p>
      </div>
      <div class="checkout-box">
        Checkout
      </div>
    </div>

</body>
</html>
