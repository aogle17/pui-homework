<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="./style.css" type="text/css" />

  </head>
  <title>Shopping Cart</title>
  
  <body>

  <!-- shared header (logo and black stripe) for each page -->
    
    
  <header>
        
    <div class="page-top">
        <div class="logo">
        <a href="./productgallery.html">
            <img src="assets/logo/logo-01.svg" alt="shop logo"/> 
        </a>
        </div>

        <div class="sans-logo">
            <div class="empty-space"> <!-- using to push navigation lower -->

            </div>
            <div class="navigation">
                <div>
                <a  href="./productgallery.html">
                    <p>
                        PRODUCTS 
                    </p>
                </a>
                </div>
                <div>
                <a href="./shoppingcart.html">
                    <p class="cart-highlight">
                        CART
                    </p>
                </a>
                </div>
                <div class="empty-navspace">

                </div>
            </div>
            

            <div class="black-line"> 
        
            </div>
        
            <div>
                <p class="landing-title"> 
                   Shopping Cart
                </p>
            </div>
        </div>
        <!-- end of sans logo div; the divi with products, cart, black line, and landing title -->
    
    </div> <!-- end of page-top div -->
    

</header>  
  <div class="cart-body">
    <div class="cart-item">
        <div class="image-remove">
            <div>
                <img src="assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll" /> 
            </div>
            <div class="remove">
                Remove 
            </div>
        </div>
        <div class="descriptions">
            <div>
                <p> 
                Original Cinnamon Roll
                </p>
            </div>
            <div>
                <p>
                    Glazing: Keep Original
                </p>
            </div>
            <div>
                <p>
                Pack Size: 1
                </p>
            </div>
        </div><!-- end of descriptions div -->
        

        <div class="price">
            <p>
            $2.49
            </p>
        </div>
    </div> <!-- end of cart-item div for cinnamon roll-->
    


      
    <div class="cart-item">
        <div class = "image-remove">
            <div>
                <img src="assets/products/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinnamon roll" /> 
            </div>
            <div class="remove">
                    Remove 
            </div>
        </div>
        <div class="descriptions">
           
            <div>
                <p> 
                    Double Chocolate Cinnamon Roll 
                </p>
            </div>
            <div>
                <p>
                    Glazing: Sugar milk
                </p>
            </div>
            <div>
                <p>
                Pack Size: 6
                </p>
            </div>
        </div> <!-- end of descriptions div for double chocolate cinnamon roll -->
       
        <div class="price">
            <p>
            $27.45
            </p>
        </div>
    
    </div>


    <div id="total-line">

    </div>

    <div class="total-section">
        <div class="word-total">
            <p>
            Total: 
            </p>
        </div>
        <div class="total-checkout">
            <div class="total-price">
                <p>
                $29.94
                </p>
            </div>
            <button class="checkout-button">
                Checkout
            </button>
        </div><!-- end of price checkout div -->
     
    </div><!-- end of total selection div -->
</div> 
<!-- end of cart body div; entire body section of shopping cart page -->
</body>
</html>
